<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main class="boxInfo">
      <section class="boxinfo1">
        <h1>Your Result</h1>
        <div class="score">
          <h2>76
            <p>of 100</p>
          </h2>
        </div>
        <h3>Great</h3>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="boxinfo2">
        <h2>
          Summary
        </h2>
        <ul>
          <li class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
            <p>80 <span>/ 100</span></p>
          </li>
          <li class="memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
            <p>92 <span>/ 100</span></p>
          </li>
          <li class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
            <p>61 <span>/ 100</span></p>
          </li>
          <li class="visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
            <p>72 <span>/ 100</span></p>
          </li>
          </ol>
          <div class="botao">
            <a href="#"> Continue</a>
          </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jnalst</a>.
    </footer>
  </div>
</body>

</html>
